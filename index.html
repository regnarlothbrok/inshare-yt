<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>File-Sharing-Project</title>
</head>

<body>
    <section class="upload-container">
        <div class="drop-zone dragged">
            <div class="icon-container">
                <img src="./documents.png" alt="file-icon" class="center" draggable="false">
                <img src="./pdf(1).png" alt="file-icon" class="right" draggable="false">
                <img src="./doc.png" alt="file-icon" class="left" draggable="false">
            </div>
            <input type="file" name="myfile" id="fileinput">
            <div class="title">Drop Your Files Here or,<span class="browsebtn">Browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="progressPercent">0</span>%</div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./copy-icon.svg" alt="copy-icon" id="copyBtn">
            </div>
            <p>Or Send via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="field">
                        <label for="sender">Your email</label>
                        <input type="email" required name="from-email" id="sender">
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver's email</label>
                        <input type="email" required name="to-email" id="receiver">
                        <!-- Added the closing angle bracket -->
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="upload_vector"></div>
    <div class="toast">blah blah</div>
    <script src="index.js"></script>
</body>

</html>
